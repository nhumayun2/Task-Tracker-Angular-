<body class="bg-gray-100 h-screen flex">

    <!-- Vertical Navigation Bar -->
    <aside class="w-64 bg-gradient-to-b from-purple-700 to-indigo-700 text-white flex flex-col justify-between shadow-lg">
        <!-- Navigation Items -->
        <div>
            <!-- Website Name -->
            <div class="p-4 text-2xl font-bold text-center border-b border-purple-500 animate-fade-in">
              My Website
            </div>
            <!-- Navigation Links -->
            <nav class="mt-4 space-y-2">
              <a [class] routerLink="/dashBoard" routerLinkActive="active" class="block py-3 px-4 hover:bg-purple-600 rounded-md text-white font-semibold transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Dashboard
              </a>
              <a routerLink="/taskManager" routerLinkActive="active" class="block py-3 px-4 hover:bg-purple-600 rounded-md transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Task Management
              </a>
              <a routerLink="/additionalFeature" routerLinkActive="active" class="block py-3 px-4 hover:bg-purple-600 rounded-md transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Additional Features
              </a>
            </nav>
          </div>>
    
        <!-- Account Button -->
        <div class="p-4 border-t border-purple-500">
          <button (click)="moveToAccSettings()" class="w-full py-2 bg-purple-600 hover:bg-purple-500 transition-transform duration-300 ease-in-out transform hover:scale-105 rounded-md text-white font-medium shadow-md">
            Account Settings
          </button>
        </div>
      </aside>
  
    <!-- Main Content Area -->
    <main class="flex-1 p-8 space-y-6">
      <!-- Page Header -->
      <div>
        <h1 class="text-3xl font-semibold text-gray-800">Account</h1>
        <p class="text-gray-600">Additional Features will arive after all component build⚠️</p>
      </div>
    </main>
  
  </body>
