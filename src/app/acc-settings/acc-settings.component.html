<body class="bg-gray-100 h-screen flex">
    <!-- Vertical Navigation Bar -->
    <aside class="w-64 bg-gradient-to-b from-purple-700 to-indigo-700 text-white flex flex-col justify-between shadow-lg">
        <!-- Navigation Items -->
        <div>
            <!-- Website Name -->
            <div class="p-4 text-2xl font-bold text-center border-b border-purple-500 animate-fade-in">
              My Website
            </div>
            <!-- Navigation Links -->
            <nav class="mt-4 space-y-2">
              <a [class] routerLink="/dashBoard" routerLinkActive="active" class="block py-3 px-4 hover:bg-purple-600 rounded-md text-white font-semibold transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Dashboard
              </a>
              <a routerLink="/taskManager" routerLinkActive="active" class="block py-3 px-4 hover:bg-purple-600 rounded-md transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Task Management
              </a>
              <a routerLink="/additionalFeature" routerLinkActive="active" class="block py-3 px-4 hover:bg-purple-600 rounded-md transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Additional Features
              </a>
            </nav>
          </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-8 space-y-6">
      <!-- Account Settings Body -->
      <div>
        <h1 class="text-3xl font-semibold text-gray-800">Account Settings</h1>
        <p class="text-gray-600">Customize your account preferences and update your profile details below.</p>
      </div>
      <!-- Account Settings Form -->
      <form class="space-y-6 max-w-lg bg-white p-6 rounded-md shadow-md">
        <div>
          <label for="username" class="block text-gray-700 font-medium">Username</label>
          <input
            id="username"
            type="text"
            class="mt-1 w-full border border-gray-300 rounded-md py-2 px-4 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter your username"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input
            id="email"
            type="email"
            class="mt-1 w-full border border-gray-300 rounded-md py-2 px-4 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input
            id="password"
            type="password"
            class="mt-1 w-full border border-gray-300 rounded-md py-2 px-4 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter a new password"
          />
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-medium py-2 rounded-md shadow-sm transition-transform transform hover:scale-105">
          Save Changes
        </button>
      </form>
    </main>
  </body>
